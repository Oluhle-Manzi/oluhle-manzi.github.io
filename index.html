
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
            href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Lato:ital,wght@1,300&family=Libre+Baskerville:ital@1&family=Merriweather+Sans:wght@300&family=Nunito+Sans:ital,opsz,wght@1,6..12,300&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
          />
          <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
          <link rel="stylesheet" href="index.css" />
          <title>Oluhlelwande Weathe App</title>
        </head>
        <body>
          <div class="weather-app">
            <header>
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  required
                  class="search-input"
                  id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
              </form>
            </header>
            <main>
              <div class="current-weather">
                <div>
                  <h1 class="current-city" id="city"></h1>
                  <p class="current-details">
                    <span id="current-date" class="current-date"></span>, moderate
                    rain <br />
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                  </p>
                  <div class="weather-forecast" id="forecast"></div>
                </div>
      
                <div class="current-temperature">
                  <div class="current-temperature-icon" id="icon"></div>
                  <div class="current-temperature-value" id="current-temperature">
                    24
                  </div>
                  <div class="current-temperature-unit">Â°F</div>
                </div>
              </div>
            </main>
